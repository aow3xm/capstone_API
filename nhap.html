<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NHÁP</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bảng với Menu</title>
        <style>
          table {
            width: 100%;
            border-collapse: collapse;
          }

          th,
          td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
          }

          th {
            background-color: #f2f2f2;
          }
        </style>
      </head>
      <body>
        <table>
          <thead>
            <tr>
              <td  border: 1px solid  rowspan="2">ID</td>
              <td border: 1px solid rowspan="2">Name</td>
              <td border: 1px solid rowspan="2">Price(USD)</td>
              <td  border: 1px solid colspan="4" style="justify-content: space-between; text-align: center ;">
                Mô tả
                <tr>
                  <td>Camera trước</td>
                  <td>Camera Sau</td>
                  <td>Màn hình</td>
                  <td>Mô tả</td>
                </tr>
              </td>
            </tr>
          </thead>
          <tbody>
            <!-- Dòng dữ liệu -->
          </tbody>
        </table>
      </body>
    </html>
  </body>
</html>
